<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Blue Shield Gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4FA9D9"/>
      <stop offset="100%" stop-color="#1E5FAF"/>
    </linearGradient>

    <!-- Orange Hands Gradient -->
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFB347"/>
      <stop offset="100%" stop-color="#F57C00"/>
    </linearGradient>
  </defs>

  <!-- Shield -->
  <path d="M256 40 
           L420 110 
           L390 300 
           C360 400 256 460 256 460 
           C256 460 152 400 122 300 
           L92 110 Z"
        fill="url(#shieldGradient)"
        stroke="#FFFFFF"
        stroke-width="18"/>

  <!-- Heart -->
  <path d="M256 230 
           C230 180, 160 180, 160 245 
           C160 315, 256 370, 256 370 
           C256 370, 352 315, 352 245 
           C352 180, 282 180, 256 230 Z"
        fill="#FFFFFF"/>

  <!-- Left Hand -->
  <path d="M60 330 
           C120 250, 210 280, 240 330 
           C210 410, 130 430, 80 370 Z"
        fill="url(#handGradient)"/>

  <!-- Right Hand -->
  <path d="M452 330 
           C392 250, 302 280, 272 330 
           C302 410, 382 430, 432 370 Z"
        fill="url(#handGradient)"/>

</svg>